<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ale Carrari - Bolsas e Acessórios de Luxo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="header-left">
                <button class="menu-icon-btn" id="menuIcon" aria-label="Abrir menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="header-center">
                <a href="index.html" class="brand-logo-link">
                    <span class="brand-logo-initials">AC</span>
                    <span class="brand-name-full">Ale Carrari</span>
                </a>
            </div>
            <div class="header-right">
                <a href="cart.html" class="header-icon cart-icon-container" aria-label="Ver carrinho de compras">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button class="close-btn" id="closeSidebar" aria-label="Fechar menu">&times;</button>
        </div>
        <nav>
            <ul>
                <li><a href="profile.html"><i class="fas fa-user"></i>Perfil / Cadastro</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-bag"></i> Carrinho</a></li>
                <li class="category-title">Produtos</li>
                <li><a href="index.html#products-section" data-category="all">Todos os Produtos</a></li>
                <li><a href="index.html#products-section" data-category="bolsas">Bolsas</a></li>
                <li><a href="index.html#products-section" data-category="mochilas">Mochilas</a></li>
                <li><a href="index.html#products-section" data-category="necessaires">Necessaires</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <section class="hero-banner">
            <div class="hero-image" id="hero-banner-image"></div>
            <div class="hero-text">
                <h2>Elegância em Cada Detalhe</h2>
                <p>Descubra nossa coleção exclusiva de bolsas e acessórios.</p>
                <a href="#products-section" class="btn-primary hero-btn">Compre Agora</a>
            </div>
        </section>

        <section id="products-section" class="products-section">
            <h2>Nossa Coleção</h2>
             <div class="search-filter-area">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Pesquisar produtos...">
                    <button id="searchButton" aria-label="Pesquisar"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-dropdown">
                    <button class="filter-btn" id="filterButton">Filtro de Busca <i class="fas fa-chevron-down"></i></button>
                    <div class="filter-content" id="filterContent">
                        <label><input type="checkbox" value="couro" class="filter-checkbox"> Couro</label>
                        <label><input type="checkbox" value="tecido" class="filter-checkbox"> Tecido</label>
                        <label><input type="checkbox" value="pequena" class="filter-checkbox"> Pequena</label>
                        <label><input type="checkbox" value="grande" class="filter-checkbox"> Grande</label>
                    </div>
                </div>
            </div>
            <div class="product-grid" id="productGrid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ale Carrari. Todos os direitos reservados.</p>
    </footer>

    <div id="toast-notification" class="toast-notification">
        <p id="toast-message"></p>
        <button id="toast-close-btn" class="toast-close-btn" aria-label="Fechar notificação">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
